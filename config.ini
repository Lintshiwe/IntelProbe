[Network]
DefaultInterface=wlan0
ScanTimeout=30
ThreadCount=100
MaxHosts=1000
PacketDelay=0.1

[AI]
EnableAI=true
Provider=gemini
Model=gpt-4-mini
ApiKey=
MaxTokens=2000
Temperature=0.3
EnablePredictions=true
EnableReports=true

# Gemini Configuration
GeminiEnabled=true
GeminiApiKey=
GeminiModel=gemini-1.5-flash

# OpenAI Configuration (fallback)
OpenAIApiKey=
OpenAIModel=gpt-4-mini

[Output]
LogLevel=INFO
OutputFormat=json
SaveReports=true
ReportPath=./reports/
LogToFile=true
ColorOutput=true
VerboseMode=false

[Scanning]
PortRange=1-65535
ScanSpeed=fast
ServiceDetection=true
OSDetection=true
VulnScanning=false
MaxRetries=3

[Detection]
ARPSpoofing=true
DDoSDetection=true
AnomalyDetection=true
MITMDetection=true
ThresholdPackets=100
AlertLevel=medium

[OSINT]
EnableGeoIP=true
EnableThreatIntel=true
EnableSocialRecon=false
APITimeout=10
MaxResults=50

[Security]
RequireAuth=false
APIKeyEncryption=true
LogSensitiveData=false
SecureReports=true

[Performance]
EnableCaching=true
CacheTimeout=3600
MaxConcurrentScans=5
MemoryLimit=1024
